    <form id="bookingForm">
        <label for="name">Name</label>

        <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const place = document.getElementById("place-name").value;
            const date = document.getElementById("date").value;
            const destination = document.getElementById("destination").value;
            const people = document.getElementById("people").value;

            // WhatsApp number (replace with your number)
            const phoneNumber = "919750526684"; // Include country code, no + or spaces

            // Create WhatsApp message
            const message = `Hi! I want to book a tour. Here are my details:
- Name: ${name}
- Contact Number: ${contact}
- place: ${place}
- Date of Travel: ${date}
- Destination: ${destination}
- Number of People: ${people}`;

            // Encode message for URL
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            window.open(whatsappUrl, "_blank");
        });
    </script>
